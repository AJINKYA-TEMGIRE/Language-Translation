        .heading{
            margin: 20px 20px;
            color: rgb(255, 255, 255);
            font-size: xx-large;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
        }
        .main{
            margin: auto;
            display: flex;
            flex-direction: row;
            width: 1000px;
            height: 400px;
        }
        .eng{
            color: beige;
            margin: 50px 100px ;
            width: 300px;
            height: 300px;
        }
        .french{
            color: beige;
            margin: 50px 100px ;
            width: 300px;
            height: 300px;

        }
        form textarea{
            font-size: x-large;
            color: white;
            background-color: black;
        }
        form input{
           margin: 10px 100px;
           font-size: x-large;
           background-color: black;
           color: antiquewhite;
        }
        p{
            font-size: x-large;
            background-color: black;
        }

<body>
    <div class="heading">
        <h1>English To French</h1>
    </div>
    <div class="main">
        <div class="eng">
            <h1>English</h1>
            <form action="/predict" method="POST">
                <textarea name="text"  cols="25" rows="9">Type your text</textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="french">
            <h1>French</h1>
            {% if result %}
            <p>{{result}}</p>
            {% endif %}
        </div>

    </div>

</body>
